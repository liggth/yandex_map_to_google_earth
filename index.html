                    polygons = '',
                    lastCoordinates = '';

                geometries.forEach(coordinates => {
                    result = '';
                    lastCoordinates = '';

                    coordinates.coordinates[0].forEach(res => {
                        result = result + `
                                                ${res},0`;
                    });

                    polygons = polygons + `
                        <Placemark>
                            <name>Многоугольник без названия</name>
                            <styleUrl>#m_ylw-pushpin</styleUrl>
                            <Polygon>
                                <tessellate>1</tessellate>
                                <outerBoundaryIs>
                                    <LinearRing>
                                        <coordinates>
                                            ${result}
                                                ${coordinates.coordinates[0][0]},0

                        </Placemark>

		</PolyStyle>
	</Style>
    ${polygons}
</Document>
</kml>                
                `;

            } else {
                alert('Данные, которые вы вставили, не являются корректной JSON строкой!')
            }


        }

        function IsJsonString(str) {
            try {
                JSON.parse(str);
            } catch (e) {
                return false;
            }
            return true;
        }

        function saveStaticDataToFile() {
            let content = document.querySelector("#result").value;
            var blob = new Blob([`${content}`], {
                type: "text/plain;charset=utf-8"
            });

            saveAs(blob, _cityName + ".kml");
        }

        function clearYandexJson() {
            document.querySelector("#yandexJson").value = '';
        }
